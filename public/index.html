<head>
    <title>Lol predict</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./assets/jquery/jquery.min.js"></script>
</head>

<body>
    <div class="nav-bar"> 
        <div class="title-bar">LoL Predict</div>
        <button class="btn" id="minBtn">
            <span class="material-symbols-outlined">
                remove
            </span>
        </button>
        <button class="btn" id="maxBtn">
            <span class="material-symbols-outlined">
                check_box_outline_blank
            </span>
        </button>
        <button class="btn" id="closeBtn">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>
    </div>

    <div id="caricamento">
        <div id="load_txt">
            Attendere, caricamento dati account in corso.<br>
            Premi GIOCA e seleziona una modalit√†...
        </div>
        <div class="loader"></div>
    </div>

    <div id="playerInfoContainer">   
        <div id="player_info">
            <div class="player-things info_box" id="playerNameBox">
                <img src="" id="lastChampIcon">
                <span id="playerName">Player Name</span> 
            </div>
            <div class="player-things info_box" id="playerRankBox">
                <img src="" id="rankIcon">
                <span id="playerRank">Nessun Rank</span> 
            </div>
            <div class="player-things info_box" id="playerLevelBox">
                <img src="" id="playerIcon">
                Livello:
                <span id="playerLevel">Livello</span>
            </div>
         </div>
        <!--decidere le immagini da mettere in background e gestirle-->
            <div class="winrate_col" id="winCol">
                <div class="player_stat_winrate">
                    Winrate: <span id="winrate_tot">50%</span> 
                </div>
                <div class="player_stat">
                    <!--<img src="Aatrox_0.jpg"> fixare in modo che entra nel riquadro-->
                    <div class="champ_vs">
                       <div class="champ_vs_name">Sivir</div> 
                       <img src="http://ddragon.leagueoflegends.com/cdn/12.14.1/img/champion/Sivir.png" class="champ_vs_img">
                    </div>
                    Winrate del Champ: <span class="winrate_vs_champ">80%</span><br>
                    Numero partite giocate: <span class="games_played">10</span><br>
                    Numero partite vinte: <span class="games_winned">8</span>
                </div>
            </div>

        <div id="result">
            <div id="resultBox">
                <div id="result-text">Nessun pronostico da visualizzare.</div>
                <span id="prediction"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</body>
